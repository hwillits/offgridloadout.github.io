<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    a {
      color: #006aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {% if page.image %}
    <img src="{{ page.image }}" alt="Post image">
  {% endif %}
  <div>
    {{ content }}
  </div>
</body>
</html>
